<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap cdn-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!--jquery cdn-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <!--javascript cdn-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <section id="contact">
    <div class="upper-contact">
        <div class="heading-contact">
            <h1>Get In Touch</h1>
            <h2>I'd <i class="fa fa-heart" aria-hidden="true"></i>  to help you</h2>
        </div>
        <div class="background-contact"></div>
    </div>

    <div class="lower-contact">
        <div class="inside-lower-contact">
            <div class="contact-details">
                
                <div class="box-contact">
                    <div class="icon-contact"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></div>
                    <div class="text-contact">
                        <h3>Phone</h3>
                        <p>7017798163</p>
                    </div>
                </div>
                <div class="box-contact">
                    <div class="icon-contact"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></div>
                    <div class="text-contact">
                        <h3>Email</h3>
                        <p>rishabhsxn1998@gmail.com</p>
                    </div>
                </div>
            </div>
            <h1 id="success">Hello</h1>
            <div class="form-contact">
                
                <form id="contact-form">
                    
                    <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                    <input name="email" type="email" class="form-control" placeholder="Your Email" required>
                    <input name="subject" type="text" class="form-control" placeholder="Subject" required>
                    <textarea name="message" class="form-control" placeholder="Message..." rows="4" required></textarea>
                    <button name="submit" >Send Message</button>

                </form>
            </div>
        </div>
    </div>
</section>

 
</body>
</html>
